name: Setup Roblox-TS Project (DEBUG MODE)

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --- INÍCIO DOS COMANDOS DE DIAGNÓSTICO ---
      - name: 1. Check for hidden config files
        run: ls -la

      - name: 2. Show active NPM configuration
        run: npm config list

      # --- FIM DOS COMANDOS DE DIAGNÓSTICO ---

      - name: 3. Attempt to install dependencies (This will likely fail)
        run: |
          npm init -y
          npm install --save-dev @rbxts/compiler @rbxts/types rojo-rbx
          npx rbxtsc --init --yes
          npx rojo init

      # O resto do workflow não vai rodar se o passo 3 falhar, o que é esperado.
      - name: Overwrite default.project.json for roblox-ts
        run: |
          echo '{}' > default.project.json

      - name: Commit generated files to repository
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Setup initial roblox-ts and rojo files"
          branch: main
