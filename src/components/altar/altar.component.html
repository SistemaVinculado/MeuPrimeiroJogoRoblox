<!-- Main Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <!-- Modal Panel -->
    <div class="w-[95%] max-w-4xl flex flex-col bg-gradient-to-b from-purple-950/40 to-slate-900 border-pixel border-pixel-info p-2 sm:p-4 md:p-6 text-gray-300 gap-4 text-center rounded-lg">
      <!-- Header -->
      <h2 class="text-xl sm:text-2xl md:text-3xl text-theme-info animate-pulse">A Mysterious Altar</h2>
  
      <!-- Content -->
      <div class="my-2 sm:my-4">
        <p class="text-xs sm:text-sm md:text-base text-gray-400 leading-relaxed">The air hums with ancient power. The altar offers you a choice. Choose wisely.</p>
        <div class="mt-4 sm:mt-6 flex flex-col md:flex-row justify-center gap-4">
            @for (choice of choices(); track $index) {
                <div class="flex-1 p-2 sm:p-4 bg-slate-800/50 border border-slate-600 rounded-md">
                    <h3 class="text-base sm:text-lg text-theme-primary">{{ choice.title }}</h3>
                    <p class="text-xs sm:text-sm text-gray-400 mt-1 sm:mt-2 min-h-[32px] sm:min-h-[40px]">{{ choice.description }}</p>
                    <button (click)="choose($index)" class="mt-2 sm:mt-4 py-1 px-3 text-sm sm:py-2 sm:px-4 sm:text-base md:px-6 md:text-lg btn-pixel btn-pixel-secondary">
                        Accept
                    </button>
                </div>
            }
        </div>
      </div>
    </div>
</div>
