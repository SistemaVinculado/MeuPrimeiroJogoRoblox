<!-- Main Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
  <!-- Modal Panel -->
  <div class="w-full max-w-6xl h-[90vh] flex flex-col bg-gradient-to-br from-cyan-900/40 via-gray-800 to-gray-900 border-pixel border-pixel-info p-4 md:p-6 text-gray-300 gap-4">
    <!-- Header -->
    <div class="flex-shrink-0 flex justify-between items-center">
      <h2 class="text-3xl text-theme-info">DIAMOND SHOP</h2>
      <button (click)="close()" class="w-8 h-8 flex items-center justify-center btn-pixel btn-pixel-secondary text-lg">
        X
      </button>
    </div>

    <!-- Content Wrapper -->
    <div class="flex-grow flex flex-col items-center justify-center">
      <!-- Purchase Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 py-4">
        @for (pack of packs; track pack.amount) {
          <div class="bg-gradient-to-b from-cyan-950 to-slate-900 border border-slate-700 rounded-md p-8 flex flex-col text-center">
            <div class="flex-grow">
              <p class="text-5xl font-bold text-white">{{ pack.amount }}</p>
              <p class="text-lg text-theme-info mt-2">Diamonds</p>
              <p class="text-xl text-gray-400 mt-2">{{ pack.price }}</p>
            </div>
            <button 
              (click)="purchase(pack.amount)"
              class="w-full mt-6 py-2 rounded-md btn-pixel btn-pixel-info text-lg">
              Purchase
            </button>
          </div>
        }
      </div>

      <!-- Disclaimer -->
      <p class="text-center text-sm text-gray-500 mt-4">This is a placeholder shop for demonstration purposes.</p>
    </div>

    <!-- Footer -->
    <div class="flex-shrink-0 pt-4 border-t-2 border-slate-600 text-center">
      <button (click)="close()" class="py-2 px-8 btn-pixel btn-pixel-secondary text-xl">
        Close
      </button>
    </div>
  </div>
</div>
