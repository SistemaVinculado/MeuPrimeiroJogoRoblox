<!-- Main Overlay -->
<div class="fixed inset-0 z-40 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <!-- Modal Panel -->
    <div class="w-full max-w-3xl h-[90vh] flex flex-col bg-gradient-to-br from-green-950/40 via-gray-800 to-gray-900 border-pixel border-pixel-success p-4 md:p-6 text-gray-300 gap-4">
      <!-- Header -->
      <div class="flex-shrink-0 flex justify-between items-center border-b-2 border-slate-600 pb-3">
        <h2 class="text-2xl sm:text-3xl text-theme-success">GAMBLER'S DEN</h2>
        <div class="flex items-center gap-4">
            <p class="text-lg">Your Gold: <span class="text-theme-primary">{{ playerGold() }} G</span></p>
            <button (click)="close()" class="w-8 h-8 flex items-center justify-center btn-pixel btn-pixel-secondary text-lg">
            X
            </button>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-grow min-h-0 overflow-y-auto pr-2">
        <p class="text-center text-gray-400 mb-4">Feeling lucky, adventurer? Fortune favors the bold... and the wealthy!</p>
        <div class="grid grid-cols-2 gap-4">
            @for (option of gambleOptions; track option.type) {
                <div class="p-4 bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 rounded-md text-center flex flex-col">
                    <h3 class="text-2xl text-theme-primary">?</h3>
                    <p class="text-lg flex-grow">{{ option.name }}</p>
                    <button (click)="gamble(option.type)" [disabled]="playerGold() < option.cost" class="mt-4 w-full py-2 btn-pixel btn-pixel-primary text-lg">
                        {{ option.cost }} G
                    </button>
                </div>
            }
        </div>

        <div class="mt-6 p-4 bg-gradient-to-br from-slate-800 to-slate-900 border-2 border-green-500 rounded-md text-center flex flex-col">
             <h3 class="text-2xl text-green-400">?</h3>
             <p class="text-lg flex-grow">{{ gambleForSetItemOption.name }}</p>
             <button (click)="gamble(gambleForSetItemOption.type)" [disabled]="playerGold() < gambleForSetItemOption.cost" class="mt-4 w-full py-2 btn-pixel btn-pixel-success text-lg">
                {{ gambleForSetItemOption.cost }} G
             </button>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="flex-shrink-0 pt-4 border-t-2 border-slate-600 text-center">
        <button (click)="close()" class="py-2 px-8 btn-pixel btn-pixel-secondary text-xl">
          LEAVE
        </button>
      </div>
    </div>
</div>
