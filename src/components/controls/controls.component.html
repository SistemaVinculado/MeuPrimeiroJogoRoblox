<div class="p-1 sm:p-2 md:p-4 bg-gray-800 border-4 border-gray-600 flex flex-col justify-center">
  <div class="grid grid-cols-3 grid-rows-3 gap-1 sm:gap-2 w-full max-w-xs mx-auto">
    
    <!-- Up -->
    <button (click)="moveUp()" class="col-start-2 row-start-1 aspect-square p-1 sm:p-2 bg-gray-700 border-2 border-gray-500 hover:bg-gray-600 hover:border-yellow-400 active:bg-gray-800 transition-colors duration-150 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-2/3 h-2/3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
      </svg>
    </button>
    
    <!-- Left -->
    <button (click)="moveLeft()" class="col-start-1 row-start-2 aspect-square p-1 sm:p-2 bg-gray-700 border-2 border-gray-500 hover:bg-gray-600 hover:border-yellow-400 active:bg-gray-800 transition-colors duration-150 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-2/3 h-2/3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Center Placeholder -->
    <div class="col-start-2 row-start-2"></div>
    
    <!-- Right -->
    <button (click)="moveRight()" class="col-start-3 row-start-2 aspect-square p-1 sm:p-2 bg-gray-700 border-2 border-gray-500 hover:bg-gray-600 hover:border-yellow-400 active:bg-gray-800 transition-colors duration-150 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-2/3 h-2/3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
      </svg>
    </button>
    
    <!-- Down -->
    <button (click)="moveDown()" class="col-start-2 row-start-3 aspect-square p-1 sm:p-2 bg-gray-700 border-2 border-gray-500 hover:bg-gray-600 hover:border-yellow-400 active:bg-gray-800 transition-colors duration-150 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-2/3 h-2/3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
    
  </div>
</div>
