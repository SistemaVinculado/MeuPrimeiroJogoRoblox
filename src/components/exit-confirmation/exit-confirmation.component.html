<!-- Main Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <!-- Modal Panel -->
    <div class="w-full max-w-md flex flex-col bg-gradient-to-b from-yellow-950/20 to-slate-800 border-pixel border-pixel-primary p-6 text-gray-300 gap-4 text-center">
      <!-- Header -->
      <h2 class="text-2xl text-theme-primary">Return to Hub?</h2>
  
      <!-- Content -->
      <div class="my-4">
        <p class="text-base text-gray-400 leading-relaxed">All progress in this dungeon will be lost and enemies will reset. Are you sure you want to leave?</p>
      </div>
      
      <!-- Footer -->
      <div class="flex justify-center gap-4">
        <button (click)="stay()" class="py-2 px-8 btn-pixel btn-pixel-secondary text-lg">
          Stay
        </button>
        <button (click)="leave()" class="py-2 px-8 btn-pixel btn-pixel-danger text-lg">
          Leave
        </button>
      </div>
    </div>
</div>
