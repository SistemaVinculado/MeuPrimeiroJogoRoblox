<!-- Main Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
    <!-- Modal Panel -->
    <div class="w-full max-w-4xl max-h-[90vh] flex flex-col bg-gradient-to-br from-gray-800 to-gray-900 border-pixel border-pixel-primary p-4 md:p-6 text-gray-300 gap-4">
      <!-- Header -->
      <div class="flex-shrink-0 flex justify-between items-center border-b-2 border-slate-600 pb-3">
        <h2 class="text-2xl sm:text-3xl text-theme-primary">DAILY LOGIN REWARDS</h2>
        <button (click)="close()" class="w-8 h-8 flex items-center justify-center btn-pixel btn-pixel-secondary text-lg">
          X
        </button>
      </div>

      <!-- Content -->
      <div class="flex-grow overflow-y-auto pr-2">
        <div class="grid grid-cols-7 gap-2">
            @for(reward of rewards; track reward.day) {
                <div class="aspect-square flex flex-col p-2 border-2 rounded-md"
                    [class]="isRewardClaimable(reward.day) ? 'border-yellow-400 animate-pulse' : 'border-slate-700'"
                    [class.bg-green-800/30]="isRewardClaimed(reward.day)"
                    [class.bg-slate-900/50]="!isRewardClaimed(reward.day)">
                    
                    <div class="flex-shrink-0 text-sm text-gray-400">Day {{ reward.day }}</div>
                    
                    <div class="flex-grow flex items-center justify-center text-center text-xs">
                        {{ reward.description }}
                    </div>
                    
                    @if (isRewardClaimed(reward.day)) {
                        <div class="flex-shrink-0 text-center text-xs py-1 bg-green-600 text-white rounded-sm">
                            CLAIMED
                        </div>
                    }
                </div>
            }
        </div>
      </div>
      
      <!-- Footer -->
      <div class="flex-shrink-0 pt-4 border-t-2 border-slate-600 text-center">
        <button (click)="claimReward()" [disabled]="!isRewardClaimable(loginStreak() + 1)" class="py-2 px-8 btn-pixel btn-pixel-success text-xl">
          CLAIM TODAY'S REWARD
        </button>
      </div>
    </div>
</div>
